<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="imagewrapper">
        <img class="image" src="images/image-equilibrium.jpg" alt="" />
        <img class="view" src="images/icon-view.svg" alt="" />
      </div>
      <div class="info">
        <h3 class="equilibrium">Equilibrium #3429</h3>
        <p class="collection">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="eth">
          <span class="amount">
            <img src="images/icon-ethereum.svg" alt="" /> 0.041 ETH
          </span>
          <span class="days">
            <img src="images/icon-clock.svg" alt="" /> 3 days left
          </span>
        </div>
        <div class="border"></div>
        <div class="creatorInfo">
          <img class="jules" src="images/image-avatar.png" alt="" />
          <h4 class="imageinfo">
            Creation of
            <span class="creation">Jules Wyvern </span>
          </h4>
        </div>
      </div>
    </div>
  </body>
</html>
